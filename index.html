<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header><img src="./images/logo.svg" alt="logo" class="logo"></header>
    <section class="container">
      <div class="card-right">
        <img src="./images/hero-desktop.jpg" alt="hero" class="hero">
      </div>
      <div class="card-left">
        <h1><span>We're</span> <br>coming <br> soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="form" action="#">
          <input id="input" name='Email' id="Email" value="" type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" id="icon-error" alt="icon-error">
          <button id="button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
          <p id="error-text">Please provide a valid email</p>
          <p id="sucess-text">Sent with success</p>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SUDIPTA SHAW</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
